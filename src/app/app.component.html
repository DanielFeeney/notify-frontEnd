<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu *ngIf="loggedIn" contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            Notify
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="p.permit" [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Usuario
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>
                Deslogar
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Configurações
          </ion-list-header>

          <!-- <ion-item>
            <ion-icon slot="start" name="notifications-outline"></ion-icon>
            <ion-label>
              Notificações
            </ion-label>
            <ion-toggle (ionChange)="onPmChange()" [(ngModel)]="allowPersonal"></ion-toggle>
          </ion-item> -->

          <ion-item [routerLink]="'/app/tabs/filtros'" routerLinkActive="selected" routerDirection="root" detail="false">
            <ion-icon slot="start" name="notifications-outline"></ion-icon>
            <ion-label>
              Notificações
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" name="contrast"></ion-icon>
            <ion-label>
              Modo noturno
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
