<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios">Profile</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 class="centro">{{usuario?.nome}}</h2>
  <h3 class="centro">{{usuario?.perfil}}</h3>
  <p class="centro">{{usuario?.email}}</p>
  <p class="centro">{{cpf}}</p>

  <ion-item routerLink="/app/tabs/profile/password">
      <ion-icon name="swap-horizontal"></ion-icon>
      <ion-label class="centro">Mudar senha</ion-label>
  </ion-item>
</ion-content>
